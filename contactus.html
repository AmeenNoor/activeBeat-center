<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ActiveBeat Center for CrossFit, Yoga, Salsa, and Zumba Dance Classes">
    <meta name="keywords" content="ActiveBeat Center for CrossFit, Yoga, Salsa, and Zumba Dance Classes">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>ActiveBeat Center</title>
</head>

<body>
    <header>
        <!-- LOGO -->
        <a href="index.html">
            <h1 id="logo">Active<span>Beat</span> Center</h1>
        </a>

        <!-- NAVIGATION BAR -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="contactus.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT US SECTION -->
    <section id="contact-container">
        <h2>Get in Touch!</h2>
        <div class="info-container">
            <div class="contact-form">

                <form action="thankyou.html" method="get">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" placeholder="10 numbers, ex(0123456789)" pattern="[0-9]{10}" required>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    <input type="submit" value="Send!" class="button">
                </form>
            </div>

            <div class="contact-info">

                <div class="contact-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4668.44916840845!2d-6.280620516443644!3d53.31787787785538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670c6e2b465ef9%3A0xc2874478fd5c548d!2sHarolds%20Cross%20Youth%20Football%20Club!5e0!3m2!1sen!2sie!4v1685238011690!5m2!1sen!2sie"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="contact-information">
                    <h3>Address <i class="fa-sharp fa-solid fa-location-dot"></i></h3>
                    <p>Paddy Brennan Rosary Park, <br>XX Harold's Cross Rd, <br>Dublin 6W </p>
                    <h3>Phone <i class="fa-solid fa-phone"></i></h3>
                    <p>+353123456789</p>
                    <h3>Email <i class="fa-sharp fa-solid fa-envelope"></i></h3>
                    <p>info@activebeatcenter.ie</p>
                </div>

            </div>
        </div>

    </section>

    <footer>
        <!-- SOCIAL MEDIA SECTION -->
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/ameen.noor.96/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.tiktok.com/en/" target="_blank" rel="noopener"
                    aria-label="Visit our TikTok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
            </li>
        </ul>
    </footer>
