    <!-- CONTACT US SECTION -->
    <section id="contact-container">
        <div class="contact-form">
            <h2>Get in Touch!</h2>
            <form action="" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" name="" id="email" required>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" required>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <input type="submit" value="Send!" class="send-button">
            </form>
        </div>

        <div class="contact-info">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4668.44916840845!2d-6.280620516443644!3d53.31787787785538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670c6e2b465ef9%3A0xc2874478fd5c548d!2sHarolds%20Cross%20Youth%20Football%20Club!5e0!3m2!1sen!2sie!4v1685238011690!5m2!1sen!2sie"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h3>Address:</h3>
            <p>Paddy Brennan Rosary Park, <br>900 Harold's Cross Rd, <br>Dublin 6W </p>
            <h3>Phone:</h3>
            <p>+353123456789</p>
            <h3>Email:</h3>
            <p>info@activebeatcenter.ie</p>
        </div>
    </section>

    <footer>

        <ul class="social-networks">
