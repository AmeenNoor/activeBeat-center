<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ActiveBeat Center for CrossFit, Yoga, Salsa, and Zumba Dance Classes">
    <meta name="keywords" content="ActiveBeat Center for CrossFit, Yoga, Salsa, and Zumba Dance Classes">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>ActiveBeat Center</title>
</head>

<body>
    <header>
        <!-- LOGO -->
        <a href="index.html">
            <h1 id="logo">Active<span>Beat</span> Center</h1>
        </a>

        <!-- NAVIGATION BAR -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="contactus.html">Contact</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- BOOKING SECTION -->
    <section id="booking-container">
        <h2>Book your Class here!</h2>
        <div class="form-container">
            <form action="thankyou.html" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="text" id="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="10 numbers, ex(0123456789)" pattern="[0-9]{10}" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="center-class">Class:</label>
                <select name="center-class" id="center-class" required>
                    <option value="" disabled selected>Select Class</option>
                    <option value="yoga">Yoga</option>
                    <option value="jiu-jitsu">Jiu Jitsu</option>
                    <option value="thai-boxing">Thai Boxing</option>
                    <option value="salsa">Salsa dance</option>
                    <option value="capoeira">Capoeira</option>
                    <option value="zumba">Zumba</option>
                </select>
                <label for="day">Day:</label>
                <select name="day" id="day" required>
                    <option value="" disabled selected>Select Day</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thrusday">Thrusday</option>
                    <option value="friday">Friday</option>
                </select>
                <label for="time">Time:</label>
                <select name="time" id="time" required>
                    <option value="" disabled selected>Select Time</option>
                    <option value="1">17:00 - 18:00</option>
                    <option value="2">17:30 - 18:30</option>
                    <option value="3">18:00 - 19:00</option>
                    <option value="4">18:30 - 19:30</option>
                    <option value="5">19:00 - 20:00</option>
                    <option value="6">19:30 - 20:30</option>
                    <option value="7">20:00 - 21:00</option>
                    <option value="8">20:30 - 21:30</option>
                    <option value="9">21:00 - 22:00</option>
                    <option value="10">21:30 - 22:30</option>
                </select>

                <input type="submit" value="Submit" class="button">

            </form>
        </div>
    </section>

    <footer>
        <!-- SOCIAL MEDIA SECTION -->
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/ameen.noor.96/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.tiktok.com/en/" target="_blank" rel="noopener"
                    aria-label="Visit our TikTok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
            </li>
        </ul>
    </footer>


    <!-- FONT AWESOME SCRIPT -->
    <script src="https://kit.fontawesome.com/c252b580d2.js" crossorigin="anonymous"></script>
</body>

</html>
